<html>
<head><title>gmail validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
</head>
<body>


<form name="myform">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>


  <button type="submit" class="btn btn-default" onClick="return A()" >Submit</button>
</form>

<script src="https://code.jquery.com/jquery-2.2.0.js" charset="utf-8"></script>


<script type="text/javascript">
function A()
{
var x=$('#exampleInputEmail1').val();
if(x==""){
document.writeln("Enter Email id ");
}else {
document.writeln("Email id is correct");
}
return false;
}
</script>
</body>
</html>
